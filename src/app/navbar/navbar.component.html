<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RecipeFinder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<div>
<nav class="navbar px-4 navbar-expand-lg" id="nav-color">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Recipe Finder App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Recipe Finder App</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fw-bold">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/results']" (click)="dismissOffcanvas()">Search Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/food-and-drink']" (click)="dismissOffcanvas()">Food and Drink</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/meal-plan']" (click)="dismissOffcanvas()">Weekly Meal Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/favorites']" (click)="dismissOffcanvas()">Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/shopping-list']" (click)="dismissOffcanvas()">Shopping List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="dismissOffcanvas()">Fair Trade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about-us']" (click)="dismissOffcanvas()">About Us</a>
          </li>
        </ul>
        <button class="btn btn-success login" [routerLink]="['/login']" (click)="dismissOffcanvas()">Login</button>
      </div>
    </div>
  </div>
</nav>
</div>
