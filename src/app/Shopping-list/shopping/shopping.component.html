<div id="container">
  <div class="shopping-list-container">
    <h2 class="text-center" id="meal-plan-heading">Shopping List</h2>

    <table class="table table-bordered">
      <thead>
        <tr id="head">
          <th>Recipe Ingredients</th>

          <th>Quantity</th>
        </tr>
      </thead>
      <tr *ngFor="let recipe of fav">
        <td>
          <ul class="list-unstyled">
            <li class="d-flex align-items-center">
              {{ recipe.label }}
            </li>
            <li
              *ngFor="let ingredient of recipe.ingredients"
              class="d-flex align-items-center"
            >
              {{ ingredient.food }}
            </li>
          </ul>
        </td>
        <td>
          <div class="d-flex flex-column">
            <i
              class="fas fa-trash-alt d-flex align-items-center"
              (click)="deleteRecipe(recipe)"
            ></i>

            <div
              *ngFor="let ingredient of recipe.ingredients"
              class="d-flex align-items-center"
            >
              <i
                class="fa fa-minus text-danger"
                (click)="decrementQuantity(ingredient)"
              ></i>

              {{ ingredient.quantity | number : "1.0-0" }}

              <i
                class="fa fa-plus text-success"
                (click)="incrementQuantity(ingredient)"
              ></i>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
