
<div mat-dialog-content class="dialog-container" >
    <div class="dialog-contact"> 
        <h1 mat-dialog-title> Contact Us</h1>
        <div mat-dialog-actions>
            <button class= close-button mat-icon-button mat-dialog-close>
             <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="name" placeholder="Your Name">
        </div>
          
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" placeholder="Your Email*">
            <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)">
              <div *ngIf="contactForm.controls['email'].hasError('required')">Email is required.*</div>
              <div *ngIf="contactForm.controls['email'].hasError('email')">Invalid email format.</div>
            </div>
        </div>
      
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" required [(ngModel)]="message" placeholder="Your Message*">            </textarea>
             <div *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)">
              <div *ngIf="contactForm.controls['message'].hasError('required')">Message is required.*</div>
             </div>
        </div>
      
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
        </form>
   

</div>
